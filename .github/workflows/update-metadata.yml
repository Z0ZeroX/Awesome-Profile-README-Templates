# .github/workflows/update-metadata.yml
name: Update Templates Metadata

on:
  push:
    branches: [main]
    paths:
      - 'templates/**/*.md'
  workflow_dispatch:

jobs:
  update-metadata:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Generate metadata
        run: |
          echo "ðŸ” Running metadata generation..."
          node scripts/generate-metadata.js
          echo "ðŸ“ Checking if file was created..."
          ls -la data/templates.json || echo "âŒ File not found!"

      - name: Check for changes
        id: git-check
        run: |
          echo "ðŸ“‹ Git status before adding:"
          git status
          git add data/templates.json 2>/dev/null || true
          echo "ðŸ“‹ Git status after adding:"
          git status
          git diff --staged --exit-code data/templates.json || echo "changed=true" >> $GITHUB_OUTPUT

      - name: Commit and push if changed
        if: steps.git-check.outputs.changed == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git commit -m "chore: update templates metadata [skip ci]"
          git push